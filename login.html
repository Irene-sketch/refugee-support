<!DOCTYPE html>
<html>
<head>
    <title>Refugee Support - Login/Signup</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 350px; /* Increased width */
            padding: 30px; /* Increased padding */
            background-color: #fff;
            border-radius: 10px; /* Increased border radius */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); /* More pronounced shadow */
        }

        h2 {
            text-align: center;
            margin-bottom: 25px; /* Increased margin */
            color: #333;
        }

        .form-group {
            margin-bottom: 20px; /* Increased margin */
        }

        .form-group label {
            display: block;
            margin-bottom: 8px; /* Increased margin */
            color: #555;
            font-weight: bold;
        }

        .form-group input {
            width: calc(100% - 22px); /* Adjusted width for padding */
            padding: 12px; /* Increased padding */
            border: 1px solid #ddd;
            border-radius: 6px; /* Increased border radius */
            font-size: 16px;
        }

        .form-group button {
            width: 48%; /* Adjust for space between buttons */
            padding: 12px 20px; /* Increased padding */
            background-color: #fc9343;
            color: white;
            border: none;
            border-radius: 6px; /* Increased border radius */
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }

        .form-group button:hover {
            background-color: #f2802a; /* Darker orange on hover */
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .button-container {
            display: flex;
            justify-content: space-between; /* Space between buttons */
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <h2>Login/Signup</h2>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
            <div id="email-error" class="error-message"></div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
            <div id="password-error" class="error-message"></div>
        </div>
        <div class="form-group button-container">
            <button id="loginButton">Login</button>
            <button id="signupButton">Signup</button>
        </div>
    </div>

    <script>
        // ... (Your existing JavaScript code) ...
        const firebaseConfig = {
            apiKey: "AIzaSyDfcdVNNZdqFD1byZ3lFBuxZB0aFf_HLQA",
            authDomain: "login-example-9265c.firebaseapp.com",
            projectId: "login-example-9265c",
            storageBucket: "login-example-9265c.firebasestorage.app",
            messagingSenderId: "208602919387",
            appId: "1:208602919387:web:55381dc9a31c28c697b7fe"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const signupButton = document.getElementById('signupButton');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');

        loginButton.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            emailError.textContent = "";
            passwordError.textContent = "";

            if (!email) {
                emailError.textContent = "Please enter an email address.";
                return;
            }
            if (!password) {
                passwordError.textContent = "Please enter a password.";
                return;
            }

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    alert('Logged in successfully!');
                    window.location.href = "chatbots.html";
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    if (errorCode === 'auth/user-not-found') {
                        emailError.textContent = "User not found. Please signup.";
                    } else if (errorCode === 'auth/wrong-password') {
                        passwordError.textContent = "Incorrect password.";
                    } else {
                        emailError.textContent = errorMessage;
                    }
                });
        });

        signupButton.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            emailError.textContent = "";
            passwordError.textContent = "";

            if (!email) {
                emailError.textContent = "Please enter an email address.";
                return;
            }
            if (!password) {
                passwordError.textContent = "Please enter a password.";
                return;
            }
            if (password.length < 6) {
                passwordError.textContent = "Password must be at least 6 characters";
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    alert('Signed up successfully!');
                    window.location.href = "chatbots.html";
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    emailError.textContent = errorMessage;
                });
        });
    </script>
</body>
</html>
