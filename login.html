<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('war_refuge.jpg'); /* Replace with your image path */
            background-size: cover; /* Cover the entire viewport */
            background-repeat: no-repeat; /* Prevent image repetition */
            background-position: center center; /* Center the image */
        }

        .container {
            width: 350px;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #fc9343;
            font-size: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        .form-group input {
            width: calc(100% - 22px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        .form-group button {
            width: 48%;
            padding: 12px 20px;
            background-color: #fc9343;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #f2802a;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <h2>Login/Signup</h2>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
            <div id="email-error" class="error-message"></div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
            <div id="password-error" class="error-message"></div>
        </div>
        <div class="form-group button-container">
            <button id="loginButton">Login</button>
            <button id="signupButton">Signup</button>
        </div>
    </div>

    <script>

        const firebaseConfig = {
        apiKey: "AIzaSyCcoozZQWTAI_1g_E0tjlXk6dateBJCeU0",
        authDomain: "refugee-support-26a83.firebaseapp.com",
        projectId: "refugee-support-26a83",
        storageBucket: "refugee-support-26a83.firebasestorage.app",
        messagingSenderId: "476368770087",
        appId: "1:476368770087:web:8d7e98f5220d7e572a6a02"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const signupButton = document.getElementById('signupButton');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');

        loginButton.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            emailError.textContent = "";
            passwordError.textContent = "";

            if (!email) {
                emailError.textContent = "Please enter an email address.";
                return;
            }
            if (!password) {
                passwordError.textContent = "Please enter a password.";
                return;
            }

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    alert('Logged in successfully!');
                    window.location.href = "chatbots.html";
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    if (errorCode === 'auth/user-not-found') {
                        emailError.textContent = "User not found. Please signup.";
                    } else if (errorCode === 'auth/wrong-password') {
                        passwordError.textContent = "Incorrect password.";
                    } else {
                        emailError.textContent = errorMessage;
                    }
                });
        });

        signupButton.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            emailError.textContent = "";
            passwordError.textContent = "";

            if (!email) {
                emailError.textContent = "Please enter an email address.";
                return;
            }
            if (!password) {
                passwordError.textContent = "Please enter a password.";
                return;
            }
            if (password.length < 6) {
                passwordError.textContent = "Password must be at least 6 characters";
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    alert('Signed up successfully!');
                    window.location.href = "chatbots.html";
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    emailError.textContent = errorMessage;
                });
        });
    </script>
</body>
</html>
